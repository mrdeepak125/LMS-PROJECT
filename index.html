            <a href="#"><li class="fa fa-home">Home</li></a>

            registered">Register</li></a>

        <div class="box">
            <div class="login-box">
                <i class="fa-solid fa-user" style="color: #9e9e9e;"></i>
                <h1>Student</h1>
                <h2>Login</h2>
                <form action="#">
                  <div class="user-box">
                    <input type="email" class="form-control" id="email" name="email" required placeholder="">

                  </div>
                  <div class="user-box">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="">
                    <label for="password">Password</label>
                  </div>

                  <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="save_btn">LOG IN</button>
                  </div>
                </form>
              </div>
</body>
